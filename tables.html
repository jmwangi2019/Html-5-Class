<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
</head>
<body>
<table border="1" cellpadding="10">
    <tr>
        <th colspan="5">STUDENTS PERFORMANCE TABLE</th>
    </tr>
    <tr>
        <th>Student Name</th>
        <th>HTML 5</th>
        <th>CSS</th>
        <th>Bootstrap</th>
        <th>Php/MySQL</th>
    </tr>
    <tr>
        <td>David</td>
        <td>75</td>
        <td>69</td>
        <td>91</td>
        <td>54</td>
    </tr>
    <tr>
        <td>Mark</td>
        <td rowspan="2">77</td>
        <td>51</td>
        <td>72</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Steve</td>

        <td>73</td>
        <td>87</td>
        <td>68</td>
    </tr>
</table>
</body>
</html>
